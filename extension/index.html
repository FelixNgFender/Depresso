<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div class="extension-window screen"> 
        <div class="overlap-group2">
            <div class="rectangle-1"></div>
            <div class="ellipse-1"></div>
            <img class="image-3" src="Depresso-02.png" alt="Depresso logo"/>
            <h1 class="title">Welcome back!</h1>
        </div>
        <p class="your-overall-d-rate-is">Your current mood rating is</p>
        <div class="overlap-group5"> 
            <div class="youre-a-normal-being inter-bold-black-7px">Doing great!</div>
            <div class="overlap-group1">
                <div class="overlap-group">
                    <img class="line-1" src="slider.png" alt="Line 1"/>
                    <div class="group-1">
                        <div class="ellipse-1-1"></div>
                        <div class="ellipse-2"></div>
                        <div class="ellipse-3"></div>
                        <div class="ellipse-4"></div>
                        <div class="ellipse-5"></div>
                    </div>
                </div>
                <img class="image-4" src="image-4.png" alt="image 4" />
                <div class="text-1">89</div>
                <div class="see-some-therapy inter-bold-black-7px">Need some help?</div>
            </div>
        </div>
        <div class="flex-row">
            <div class="overlap-group4">
                <div class="rectangle-2">
                    <div class="support-us" >Support us</div>
                </div>
            </div>
            <a href="https://github.com/FelixNgFender/Depresso">
                <img id="github" src="github.png" alt="Github logo">
            </a>
        </div>
        <div class="overlap-group3">
            <div class="give-us-a-rate">Give us a rate</div>
            <div class="rating-component">
                <img class="star-1" src="star-12.svg" alt="Star 12"/>
                <img class="star-1" src="star-12.svg" alt="Star 13"/>
                <img class="star-1" src="star-12.svg" alt="Star 14"/>
                <img class="star-1" src="star-12.svg" alt="Star 15"/>
                <img class="star-1" src="star-12.svg" alt="Star 16"/>
            </div>
        </div>
    </div>
    <div align="center">
        <p> Mental health support link: <a href="https://www.mentalhealth.gov/get-help/immediate-help">Here</a></p>

    </div>
    <script src="popup.js"></script>
</body>
</html>
